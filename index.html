<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Frontend Mentor | Results summary component hub</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="your-result">
			<h3>Your Result</h3>
			<div class="info">
				<span>76</span>
				<span>of 100</span>
			</div>
			<p>Great</p>
			<p>Your scored higher than 65% of the people who have taken these tests.</p>
		</div>
		<div class="summary">
			<h3>Summary</h3>
			<div class="row red">
				<div>
					<img src="imgs/icon-reaction.svg" alt="">
					Reaction
				</div>
				<p>80<span> / 100</span></p>
			</div>
			<div class="row yellow">
				<div>
					<img src="imgs/icon-memory.svg" alt="">
					Memory
				</div>
				<p>92<span> / 100</span></p>
			</div>
			<div class="row teal">
				<div>
					<img src="imgs/icon-verbal.svg" alt="">
					Verbal
				</div>
				<p>61<span> / 100</span></p>
			</div>
			<div class="row blue">
				<div>
					<img src="imgs/icon-visual.svg" alt="">
					Visual
				</div>
				<p>72<span> / 100</span></p>
			</div>
			<a href="#">Continue</a>
		</div>
	</div>
</body>
</html>
